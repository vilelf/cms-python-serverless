defaults: &defaults
  docker:
    - image: circleci/python:3.7
  working_directory: ~/repo

checkout_steps: &checkout_steps
  - restore_cache: &checkout_restore_cache
      name: Restore source .git cache
      keys:
        - vilelf-{{ .Revision }}
        - vilelf-
  - checkout
  - save_cache: &checkout_save_cache
      name: Save source .git cache
      key: vilelf-{{ .Revision }}
      paths:
        - ".git"

version: 2
jobs:
  test:
    <<: *defaults
    steps:
      - restore_cache: *checkout_restore_cache
      - checkout
      - save_cache: *checkout_save_cache
      - restore_cache:
          keys:
            - vilelf-{{ checksum "Pipfile.lock" }}
            - vilelf-
      - run:
          name: Install dependencies
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: vilelf-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.7/site-packages"
      - run:
          name: Run tests
          command: |
            pipenv shell
            nosetests
      - store_artifacts:
          path: tmp

      - store_test_results:
          path: tmp

workflows:
  version: 2
  validation:
    jobs:
      - test